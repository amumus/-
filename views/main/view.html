{%extends 'layout.html'%}
{%block content%}
<div class="col-md-7 col-md-offset-2">
    <div class="listBox panel panel-default">
        <h1>{{content.title}}</h1>
        <p class="colDefault ">
            作者:<span class="colInfo">{{content.user.username}}</span>
            时间:<span class="colInfo">{{content.addTime|date('Y年m月d日 H:i:s',-8*60)}}</span>
            阅读:<span class="colInfo">{{content.views}}</span>
            评论:<span class="colInfo">10</span>
        </p>
        <dfn>{{content.content}}</dfn>
    </div>
    <!--评论区-->
    <div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">评论区</h3>
            </div>
            <div class="panel-body">
                <div><p class="pull-right small" >一共有10条评论</p></div><br><br>
                {%if userInfo._id%}
                <div><p class="small" >作者</p></div>
                <div class="input-group">
                    <textarea name="content" id="messageContent" class="form-control" placeholder="请输入内容..." rows="1"></textarea>
                    <input type="hidden" id="contentId" value="{{content.id}}">
                    <span class="input-group-btn">
                    <button id="bt_submit" class="btn btn-warning" type="button">
                        提交
                    </button>
                </span>
                </div><br><!-- /input-group -->
                {%else%}
                <div style="background-color:#FFDEAD;" >
                    <p class="text-center">你还未登录</p>
                </div>
                {%endif%}
                <div style="background-color:#FFDEAD;" >
                    <p class="text-center">还没有留言</p>
                </div>
                <div class="messageList"></div>
            </div>
            <div class="panel-footer">Panel footer</div>
        </div>

    </div>
</div>

<script src="/public/comment.js"></script>
{%endblock%}
